<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank </title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="img/fab-icon.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="hide" class="container">
        <h1 class="text-center mt-5">
            Well come to My Bank <i class="fa-solid fa-building-columns"></i>
        </h1>
        <div class="row mt-4">
            <div class="col-6 bj mt-4 mx-auto border-dark border rounded-3">
                    <div class="bb mt-4">
                        <input class="bb rounded-1 justify-content-evenly" placeholder="USER Name" type="text">
                    </div>
                    <div class="bb mt-4">
                        <input class="bb rounded-1 justify-content-evenly" placeholder="Password" type="password">
                    </div>
                <h4 class="text-center mt-3 mb-4"><a id="Login" class="text-dark text-decoration-none" href="#">Login</a></h4>
            </div>
        </div>
    </div>
    <script src="js/js-.js"></script>

    <div id="cn" class="contaienr d-none">
        <button class="btn-dark" id="but">Back</button>

        <div class="container border border-dark border-1 d-flex"> 

            <div class="bj rounded-3 border-1 hpp bg-primary p-3 border-danger border m-5">
                <h3 class="text-center text-white">
                    Deposit 
                </h3>
                <h1>
                    $<span id="valueOne">00</span>
                </h1>
            </div>

            <div class="bj rounded-3 border-1 p-3 text-white bg-secondary border-danger border m-5">
                <h3 class="text-center">
                    Withdraw
                </h3>
                <h1>
                    $<span id="valueTwo">00</span>
                </h1>
            </div>

            <div class="bj rounded-3 border-1 p-3 text-white border-danger border bg-danger m-5">
                <h3 class="text-center ">
                    Balance
                </h3>
                <h1>
                    $<span id="valueThree">4000</span>
                </h1>
            </div>




        </div>
         <div class="container d-flex">
            <div class="bj rounded-3 border-1 p-3 text-white border-danger border bg-danger m-5">
                <h3 class="text-center ">
                    Deposit
                </h3>
                <div class="bb my-5">
                    <input id="inputOne" placeholder="$ enter your amount" class="bb" type="number">
                </div>
                <button id="buttonOne" class="btn-light btn-lg">Add</button>
            </div>

            <div class="bj rounded-3 border-1 p-3 text-white border-danger border bg-danger m-5">
                <h3 class="text-center ">
                    Withdraw
                </h3>
                <div class="bb my-5">
                    <input id="inputTwo" placeholder="$ enter your amount" class="bb" type="number">
                </div>
                <button id="buttonTwo" class="btn-light btn-lg">Add</button>
            </div>
         </div>
    </div>
    <script src="js/js-.js"></script>

</body>
</html>
